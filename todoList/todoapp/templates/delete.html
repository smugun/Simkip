{% extends 'base.html' %}
{% block content %}
<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body bg-danger">
            <h1>Blue Todo List</h1>
            <p> Are you sure you want to delete"{{item}}"?</p>
            <form action="{% url 'delete' item.id %}" method="POST">
                   {% csrf_token %}
                <a href="{%url 'alltodos'%}" class="btn btn-hover btn-info"> Cancel</a>
                <input class="btn btn-hover btn-success" type="submit" value="Confirm">
            </form>
        </div>
    </div>
</div>
{% endblock %}
