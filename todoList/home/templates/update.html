<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>


<b>Update Task</b>
<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body bg-info">
			<p><a class="btn btn-sm btn-success btn-hover" href="{% url 'tasks' %}">Back to list</a></p>

			<form action="" method="POST">
				{{ updateForm.as_p }}
				{{ CompleteTaskForm }}
				{% csrf_token %}
				<a class="btn btn-sm btn-light" href="{% url 'tasks' %}">Update</a>
				<input class="btn btn-sm btn-primary" type="submit" value="Update" name="update">
				<div class="form-row field-complete">
				<div class="checkbox-row">
				<input type="checkbox" name="complete" id="id_complete"><label class="vCheckboxLabel" for="id_complete">Complete</label>
				</div>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
